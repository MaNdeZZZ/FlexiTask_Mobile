name: flexitask_updated
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.0
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  google_sign_in: ^6.1.4
  flutter_local_notifications: ^19.1.0
  timezone: ^0.10.0
  cupertino_icons: ^1.0.2

  # Add these packages
  permission_handler: ^12.0.0 # Use this specific version
  image_picker: ^0.8.7+5
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/ # Add this line for the sounds directory

  fonts:
    - family: Lexend
      fonts:
        - asset: fonts/static/Lexend-Regular.ttf
        - asset: fonts/static/Lexend-Bold.ttf
          weight: 700
        - asset: fonts/static/Lexend-Medium.ttf
          weight: 500
        - asset: fonts/static/Lexend-SemiBold.ttf
          weight: 600

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true
